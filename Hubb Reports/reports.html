<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My PDF Viewer</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: url(./Photos/report_bkgd.jpg);
        background-size: cover;
      }

      #my_pdf_viewer {
        display: flex;
        flex-direction: column;
        height: max-content;
        width: max-content;
        box-shadow: 1px 1px 10px black;
      }

      .controls {
        display: flex;
        padding: 20px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #333;
        box-shadow: 1px 1px 10px black;
        border: 1px outset rgb(27, 27, 27);
      }
      #canvas_container {
        width: 100%;
        height: 100vh;
        overflow: auto;
        background: #333;
        text-align: center;
        border: 1px outset rgb(27, 27, 27);
        height: max-content;
      }

      #navigation_controls {
        display: grid;
        width: 75%;
        padding: 10px;
        grid-template-columns: 20% 60% 20%;
        justify-content: center;
        align-items: center;
      }

      .previous,
      .current,
      .next {
        width: 100%;
        text-align: center;
      }

      #go_previous,
      #current_page,
      #go_next {
        background: rgb(124, 205, 207);
        border-color: cornsilk;
        color: cornsilk;
        border-radius: 10px;
        border-style: double;
        padding: 10px;
      }

      [id*="go_"] {
        border-radius: 20px;
        width: 100%;
      }

      #zoom_controls {
        display: flex;
        width: 30%;
        justify-content: space-around;
      }

      [id*="zoom_"] {
        font-size: 1.5rem;
        background: none;
        border: none;
        transition-property: font-size;
        transition-duration: 0.5s;
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        color: cornsilk;
      }

      [id*="zoom_"]:hover {
        font-size: 1.75rem;
      }

      .dropdown {
        width: 100%;
        display: flex;
        flex-direction: row;
        background: #333;
        border: 1px outset rgb(27, 27, 27);
      }

      .dropdown-heading {
        padding: 20px;
        color: white;
      }

      .dropdown-menu {
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      .dropdown-menu li {
        list-style-type: none;
      }

      .dropdown-menu li a {
        padding: 30px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        width: max-content;
        width: 100%;
        height: 100%;
        text-decoration: none;
      }

      .dropdown-menu li a:hover {
        text-decoration: underline;
        color: rgb(214, 214, 214);
      }

      .dropdown-menu li:hover .month-list {
        display: block;
      }

      .month-list {
        display: none;
        position: absolute;
        background-color: #333;
        width: 100px;
        height: max-content;
        z-index: 1;
        margin-top: -10px;
      }
      .month {
        width: 100%;
        height: 40px;
      }

      .btn-month {
        width: 100%;
        height: 100%;
        background: transparent;
        border: 0;
        color: white;
        font-size: 1.25rem;
      }

      .btn-month:hover {
        background-color: rgba(202, 202, 202, 0.671);
      }

    <div class="dropdown">
      <h1 class="dropdown-heading">Year</h1>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" href="#">2023 </a>
          <ul class="month-list">
            <li class="month">
              <button class="btn-month">May</button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div id="my_pdf_viewer">
      <div id="canvas_container">
        <canvas id="pdf_renderer"></canvas>
      </div>
      <div class="controls">
        <div id="navigation_controls">
          <div class="previous">
            <button id="go_previous">
              <i class="fa-solid fa-backward fa-beat-fade"></i>
            </button>
          </div>
          <div class="current">
            <input
              style="text-align: center"
              id="current_page"
              value="1"
              type="number"
            />
          </div>
          <div class="next">
            <button id="go_next">
              <i class="fa-solid fa-forward fa-beat-fade"></i>
            </button>
          </div>
        </div>
        <div id="zoom_controls">
          <button id="zoom_in">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
          </button>
          <button id="zoom_out">
            <i
              class="fa-solid fa-magnifying-glass-minus fa-flip-horizontal"
            ></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      var myState = {
        pdf: null,
        currentPage: 1,
        zoom: 1,
      };

      pdfjsLib
        .getDocument("./pdf_reports/Hubb's Report - May 2023.pdf")
        .then((pdf) => {
          myState.pdf = pdf;
          render();
        });
      function render() {
        myState.pdf.getPage(myState.currentPage).then((page) => {
          var canvas = document.getElementById("pdf_renderer");
          var ctx = canvas.getContext("2d");

          var viewport = page.getViewport(myState.zoom);
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          page.render({
            canvasContext: ctx,
            viewport: viewport,
          });
        });
      }
      document.getElementById("go_previous").addEventListener("click", (e) => {
        if (myState.pdf == null || myState.currentPage == 1) return;
        myState.currentPage -= 1;
        document.getElementById("current_page").value = myState.currentPage;
        render();
      });
      document.getElementById("go_next").addEventListener("click", (e) => {
        if (
          myState.pdf == null ||
          myState.currentPage > myState.pdf._pdfInfo.numPages
        )
          return;
        myState.currentPage += 1;
        document.getElementById("current_page").value = myState.currentPage;
        render();
      });
      document
        .getElementById("current_page")
        .addEventListener("keypress", (e) => {
          if (myState.pdf == null) return;

          // Get key code
          var code = e.keyCode ? e.keyCode : e.which;

          // If key code matches that of the Enter key
          if (code == 13) {
            var desiredPage =
              document.getElementById("current_page").valueAsNumber;

            if (
              desiredPage >= 1 &&
              desiredPage <= myState.pdf._pdfInfo.numPages
            ) {
              myState.currentPage = desiredPage;
              document.getElementById("current_page").value = desiredPage;
              render();
            }
          }
        });
      document.getElementById("zoom_in").addEventListener("click", (e) => {
        if (myState.pdf == null) return;
        myState.zoom += 0.5;
        render();
      });
      document.getElementById("zoom_out").addEventListener("click", (e) => {
        if (myState.pdf == null) return;
        myState.zoom -= 0.5;
        render();
      });
